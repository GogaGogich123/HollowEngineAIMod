# HollowEngine Legacy 1.6.2a Configuration for HollowEngineAI
# Optimized for Minecraft 1.19.2 with Forge 43.3.7

# === Core Settings ===
hollowengine.version=1.6.2a
minecraft.version=1.19.2
forge.version=43.3.7

# === AI NPC Settings ===
ai.npc.max_count=50
ai.npc.update_frequency_ms=1000
ai.npc.lod_enabled=true
ai.npc.memory_optimization=true

# === Performance Settings ===
performance.enable_profiling=false
performance.gc_optimization=true
performance.thread_pool_size=8
performance.memory_cleanup_interval=300000

# === HollowEngine Legacy API Settings ===
hollowengine.api.animation.fallback_enabled=true
hollowengine.api.scripting.enabled=true
hollowengine.api.models.cache_size=256
hollowengine.api.textures.cache_size=128

# === Distance Settings (blocks) ===
ai.lod.distance.active=32
ai.lod.distance.nearby=64
ai.lod.distance.background=128
ai.lod.distance.inactive=256

# === Memory Settings ===
ai.memory.episodic.max_entries=1000
ai.memory.semantic.max_entries=500
ai.memory.working.max_entries=50
ai.memory.cleanup_interval=600000

# === LLM Settings (Ollama) ===
llm.provider=ollama
llm.base_url=http://localhost:11434
llm.model=llama3.2:3b
llm.timeout_ms=15000
llm.max_tokens=512
llm.temperature=0.7

# === Database Settings ===
database.type=sqlite
database.file=hollowengine_ai.db
database.connection_pool_size=10
database.backup_interval=3600000

# === Debug Settings ===
debug.enabled=false
debug.log_ai_decisions=false
debug.log_performance=false
debug.log_api_calls=false

# === Compatibility Settings ===
compatibility.check_hollowengine_version=true
compatibility.fallback_to_vanilla=true
compatibility.warn_missing_features=true