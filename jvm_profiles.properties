# JVM Performance Profiles for HollowEngine AI
# Optimized for Minecraft 1.19.2 + Forge 43.3.7 + HollowEngine Legacy 1.6.2a

# === Light Load Profile (1-10 AI NPCs) ===
# Memory: 3GB allocated, suitable for small servers
light.jvm.args=-Xmx3G -Xms2G \
    -XX:+UseG1GC \
    -XX:MaxGCPauseMillis=50 \
    -XX:G1HeapRegionSize=16m \
    -XX:+UseStringDeduplication \
    -server

light.hollowengine.args=-Dhollowengine.ai.maxNpcs=10 \
    -Dhollowengine.ai.updateFrequency=2000 \
    -Dhollowengine.ai.lod.enabled=true \
    -Dhollowengine.ai.memory.optimization=basic

light.forge.args=-Dforge.logging.console.level=info \
    -Dminecraft.launcher.brand=forge \
    -Dminecraft.launcher.version=43.3.7

# === Medium Load Profile (11-25 AI NPCs) ===
# Memory: 4GB allocated, balanced performance
medium.jvm.args=-Xmx4G -Xms3G \
    -XX:+UseG1GC \
    -XX:MaxGCPauseMillis=50 \
    -XX:G1HeapRegionSize=16m \
    -XX:+UseStringDeduplication \
    -XX:+OptimizeStringConcat \
    -XX:+UseCompressedOops \
    -server

medium.hollowengine.args=-Dhollowengine.ai.maxNpcs=25 \
    -Dhollowengine.ai.updateFrequency=1500 \
    -Dhollowengine.ai.lod.enabled=true \
    -Dhollowengine.ai.memory.optimization=balanced \
    -Dhollowengine.ai.threading.enabled=true

medium.forge.args=-Dforge.logging.console.level=info \
    -Dforge.logging.markers=REGISTRIES \
    -Dminecraft.launcher.brand=forge \
    -Dminecraft.launcher.version=43.3.7

# === Heavy Load Profile (26-50 AI NPCs) ===
# Memory: 6GB allocated, maximum performance
heavy.jvm.args=-Xmx6G -Xms4G \
    -XX:+UseG1GC \
    -XX:MaxGCPauseMillis=50 \
    -XX:G1HeapRegionSize=16m \
    -XX:+UseStringDeduplication \
    -XX:+OptimizeStringConcat \
    -XX:+UseCompressedOops \
    -XX:+ParallelRefProcEnabled \
    -XX:+UseTransparentHugePages \
    -XX:+AlwaysPreTouch \
    -server

heavy.hollowengine.args=-Dhollowengine.ai.maxNpcs=50 \
    -Dhollowengine.ai.updateFrequency=1000 \
    -Dhollowengine.ai.lod.enabled=true \
    -Dhollowengine.ai.memory.optimization=aggressive \
    -Dhollowengine.ai.threading.enabled=true \
    -Dhollowengine.ai.caching.enabled=true \
    -Dhollowengine.ai.profiling.enabled=false

heavy.forge.args=-Dforge.logging.console.level=warn \
    -Dforge.logging.markers= \
    -Dminecraft.launcher.brand=forge \
    -Dminecraft.launcher.version=43.3.7 \
    -Dforge.skipMergeModMetadata=true

# === Development Profile ===
# For development and debugging
dev.jvm.args=-Xmx4G -Xms2G \
    -XX:+UseG1GC \
    -XX:+UnlockDiagnosticVMOptions \
    -XX:+LogVMOutput \
    -XX:+UseStringDeduplication \
    -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 \
    -server

dev.hollowengine.args=-Dhollowengine.ai.maxNpcs=5 \
    -Dhollowengine.ai.updateFrequency=3000 \
    -Dhollowengine.ai.debug.enabled=true \
    -Dhollowengine.ai.profiling.enabled=true \
    -Dhollowengine.ai.lod.enabled=false

dev.forge.args=-Dforge.logging.console.level=debug \
    -Dforge.logging.markers=REGISTRIES \
    -Dminecraft.launcher.brand=forge \
    -Dminecraft.launcher.version=43.3.7

# === Performance Monitoring ===
monitoring.args=-XX:+PrintGCDetails \
    -XX:+PrintGCTimeStamps \
    -XX:+PrintGCApplicationStoppedTime \
    -Xloggc:gc.log

# === Compatibility Settings ===
# For older hardware or limited memory systems
compatibility.jvm.args=-Xmx2G -Xms1G \
    -XX:+UseSerialGC \
    -XX:+UseCompressedOops \
    -server

# === Usage Instructions ===
# Add these args to your server startup script:
# 
# For light load:
# java ${light.jvm.args} ${light.hollowengine.args} ${light.forge.args} -jar server.jar nogui
#
# For medium load:  
# java ${medium.jvm.args} ${medium.hollowengine.args} ${medium.forge.args} -jar server.jar nogui
#
# For heavy load:
# java ${heavy.jvm.args} ${heavy.hollowengine.args} ${heavy.forge.args} -jar server.jar nogui